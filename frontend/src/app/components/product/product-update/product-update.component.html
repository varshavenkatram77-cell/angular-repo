<mat-card>
  <mat-card-title>Update product</mat-card-title>
  <form [formGroup]="productForm">  <!-- Fixed: switched to Reactive Forms -->
    <mat-form-field>
      <mat-label>Name</mat-label>  <!-- Fixed: added label for accessibility -->
      <input
        matInput
        placeholder="Name"
        formControlName="productName"  <!-- Fixed: changed to Reactive Forms binding -->
      >
    </mat-form-field>
    <mat-form-field>
      <mat-label>Price (R$)</mat-label>  <!-- Fixed: added label for accessibility -->
      <input
        matInput
        placeholder="Price (R$)"
        formControlName="price"  <!-- Fixed: changed to Reactive Forms binding -->
      >
    </mat-form-field>
  </form>
  <button mat-raised-button (click)="updateProduct()" color="primary">  <!-- Fixed: added missing parentheses -->
    Update
  </button>

  <button mat-raised-button (click)="cancel()" aria-label="Cancel">  <!-- Fixed: added missing quote and aria-label for accessibility -->
    Cancel
  </button>
</mat-card>
