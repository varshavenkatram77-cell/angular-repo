<mat-card>
  <mat-card-title>new product</mat-card-title>
  <form #form="ngForm" novalidate>
    <mat-form-field>
      <input matInput placeholder="name" [(ngModel)]="Productname" />
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Price" [(ngModel)]="productPrice" />
    </mat-form-field>
  </form>
  <button (click)="Create_Product()" color="Primary">save</button>
  <button (click)="Cancel()">CANCEL</button>
</mat-card>
