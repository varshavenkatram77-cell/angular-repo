<mat-card>
  <mat-card-title>Delete product</mat-card-title>
  <form>
    <mat-form-field>
      <input
        matInput
        placeholder="Name"
        [value]="product.name"
        name="name"
        disabled
      />
    </mat-form-field> <!-- Fixed: corrected closing tag from </mat> to </mat-form-field> -->
    <mat-form-field>
      <input
        matInput
        placeholder="Price (R$)"
        [value]="product.price"
        name="price"
        disabled
      />
    </mat-form-field>
  </form>
  <button mat-raised-button (click)="deleteProduct()" color="warn" aria-label="Delete product"> <!-- Fixed: changed (click)="deleteProduct" to (click)="deleteProduct()" and added aria-label for accessibility -->
    Delete
  </button>

  <button mat-raised-button (click)="cancel()" aria-label="Cancel deletion">Cancel</button> <!-- Added aria-label for accessibility -->
</mat-card>
