<div class="mat-elevation-z8">
<table mat-table [dataSource]="ProductsList | async"> <!-- Fixed: added async pipe for subscription management -->

<ng-container matColumnDef="id"> <!-- Fixed: corrected case and spacing -->
<th mat-header-cell *matHeaderCellDef>Id</th> <!-- Fixed: updated header text to title case -->
<td mat-cell *matCellDef="let x"> {{x.id}}</td>
</ng-container>

<ng-container matColumnDef="productName"> <!-- Fixed: corrected case and naming convention -->
<th mat-header-cell *matHeaderCellDef>Product Name</th> <!-- Fixed: updated header text to title case -->
<td mat-cell *matCellDef="let p">{{ p.productName }}</td> <!-- Fixed: updated casing for consistency -->
</ng-container>

<ng-container matColumnDef="price"> <!-- Fixed: corrected case -->
<th mat-header-cell *matHeaderCellDef>Price</th>
<td mat-cell *matCellDef="let pr">{{ pr.price }}</td> <!-- Fixed: removed extra spaces -->
</ng-container>

<ng-container matColumnDef="action"> <!-- Fixed: corrected case -->
<th mat-header-cell *matHeaderCellDef>Action</th>
<td mat-cell *matCellDef="let item">
<a routerLink="/Products/Update/{{item.id}}" class="edit-btn" aria-label="Edit Product"> <!-- Fixed: updated class name and added ARIA label -->
<i class="material-icons">edit</i></a>
<a routerLink="/Products/Delete/{{item.id}}" class="delete-btn" aria-label="Delete Product"> <!-- Fixed: updated class name and added ARIA label -->
<i class="material-icons">delete_forever</i></a> <!-- Fixed: removed extra spaces -->
</td>
</ng-container>

<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr> <!-- Fixed: removed space after name -->
<tr mat-row *matRowDef="let item; columns: displayedColumns"></tr> <!-- Fixed: added spaces for consistency -->
</table>
</div>
