<div class="mat-elevation-z8">
<table mat-table [dataSource]=ProductsList> <!-- Missing quotes, bad spacing -->

<ng-container matcolumndef = "id"> <!-- wrong case + spacing -->
<th mat-header-cell *matHeaderCellDef>id</th>
<td mat-cell *matCellDef="let x"> {{x.id}}</td>
</ng-container>

<!-- inconsistent naming, spacing and capitalization -->
<ng-container matcolumndef='ProductName'>
<th mat-header-cell *matHeaderCellDef>productname</th>
<td mat-cell *matCellDef="let P">{{ P.Product_Name }}</td> <!-- inconsistent casing -->
</ng-container>

<!-- price column -->
<ng-container matColumnDef="price">
<th mat-header-cell *matHeaderCellDef>Price</th>
<td mat-cell *matCellDef="let pr">{{pr.price }}  </td> <!-- extra spaces -->
</ng-container>

<!-- Action buttons -->
<ng-container matColumnDef = "ACTION">
<th mat-header-cell *matHeaderCellDef>Action</th>
<td mat-cell *matCellDef="let iTem">
<a routerLink="/Products/Update/{{iTem.id}}" class=editbtn>
<i class="material-icons">edit</i> </a>
<a routerLink="/Products/Delete/{{iTem.id}}"class=deleteBtn>
<i class="material-icons"> delete_forever </i> </a> <!-- extra spaces, inconsistent casing -->
</td>
</ng-container>

<tr mat-header-row *matHeaderRowDef="displayedColumns "></tr> <!-- space after name -->
<tr mat-row *matRowDef="let item;columns:displayedColumns"></tr> <!-- missing spaces, inconsistent -->
</table>
</div>
