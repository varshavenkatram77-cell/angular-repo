<div class="mat-elevation-z8">
<table mat-table [dataSource]="ProductsList" role="table"> 
<ng-container matColumnDef="id"> <!-- Fixed: consistent casing for matColumnDef -->
<th mat-header-cell *matHeaderCellDef scope="col">Id</th> <!-- Fixed: added scope for accessibility -->
<td mat-cell *matCellDef="let x"> {{x.id}}</td>
</ng-container>


<ng-container matColumnDef="ProductName"> <!-- Fixed: consistent casing for matColumnDef -->
<th mat-header-cell *matHeaderCellDef scope="col">Product Name</th> <!-- Fixed: added scope for accessibility -->
<td mat-cell *matCellDef="let P">{{ P.Product_Name }}</td> 
</ng-container>

<!-- price column -->
<ng-container matColumnDef="price"> <!-- Fixed: consistent casing for matColumnDef -->
<th mat-header-cell *matHeaderCellDef scope="col">Price</th> <!-- Fixed: added scope for accessibility -->
<td mat-cell *matCellDef="let pr">{{pr.price }}</td> 
</ng-container>

<!-- Action buttons -->
<ng-container matColumnDef="ACTION"> <!-- Fixed: consistent casing for matColumnDef -->
<th mat-header-cell *matHeaderCellDef scope="col">Action</th> <!-- Fixed: added scope for accessibility -->
<td mat-cell *matCellDef="let iTem">
<a routerLink="/Products/Update/{{iTem.id}}" class="edit-btn" aria-label="Edit product {{iTem.id}}"> <!-- Fixed: consistent CSS class naming and added aria-label for accessibility -->
<i class="material-icons">edit</i></a>
<a routerLink="/Products/Delete/{{iTem.id}}" class="delete-btn" aria-label="Delete product {{iTem.id}}"> <!-- Fixed: consistent CSS class naming and added aria-label for accessibility -->
<i class="material-icons">delete_forever</i></a> 
</td>
</ng-container>

<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr> 
<tr mat-row *matRowDef="let item; columns: displayedColumns"></tr> 
</table>
</div>
